# Universal Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ml-devops-universal'

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  - job_name: 'jenkins'
    static_configs:
      - targets: ['jenkins-master:8080']
    metrics_path: /prometheus
    scrape_interval: 30s

  - job_name: 'gitlab'
    static_configs:
      - targets: ['gitlab:8929']
    metrics_path: /-/metrics
    scrape_interval: 30s

  - job_name: 'teamcity'
    static_configs:
      - targets: ['teamcity-server:8111']
    metrics_path: /app/metrics/prometheus
    scrape_interval: 30s

  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow-server:5000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-db:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-cache:6379']
    scrape_interval: 30s

  - job_name: 'docker-registry'
    static_configs:
      - targets: ['docker-registry:5000']
    scrape_interval: 30s

  - job_name: 'gpu-exporter'
    static_configs:
      - targets: ['gpu-exporter:9445']
    scrape_interval: 15s
